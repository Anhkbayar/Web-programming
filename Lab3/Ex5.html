<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            margin: 3px;
        }

        .grid {
            display: grid;
        }
    </style>
    <title>Даалгавар 5</title>
</head>

<body style="background-color: #1877F2;">
    <h3>Personal information</h3>
    <form>
        <div class="grid">
            <div>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" placeholder="Ankhbayar,B232270029" required>
            </div>
            <div>
                <label for="lname">Lastname: </label>
                <input type="text" id="lname" placeholder="Z" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="gender">Gender:</label>

                <input type="radio" id="er" name="gender" value="male" checked>
                <label for="er">Male</label>

                <input type="radio" id="em" name="gender" value="Female">
                <label for="em">Female</label>
            </div>
            <div>
                <label for="jobs">Jobs:</label>
                <select id="jobs">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="engineer">Engineer</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>
        </div>
        <input type="reset" >
        <input type="submit">
        
    </form>
</body>

</html>
