<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Синхрон GET хүсэлт</title>
    <script>
        function getSyncData() {
            const xhr = new XMLHttpRequest();
            const name = "Ankhbayar";
            const age = 19;

            xhr.open("GET", `data?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`, false);
            
            xhr.send();

            if (xhr.status === 200) {
                alert("Өгөгдөл: " + xhr.responseText);
            } else {
                alert("Алдаа гарлаа: " + xhr.status);
            }
        }
    </script>
</head>
<body>
    <button onclick="getSyncData()">Синхрон өгөгдөл авах</button>
</body>
</html>
