<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Асинхрон POST хүсэлт</title>
    <script>
        function sendPostData() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5500/students.json", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            const data = JSON.stringify({
                name: "Ankhbayar",
                age: 19
            });

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Амжилттай илгээгдлээ: " + xhr.responseText);
                }
            };

            xhr.send(data);
        }
    </script>
</head>
<body>
    <button onclick="sendPostData()">Өгөгдөл илгээх</button>
</body>
</html>
